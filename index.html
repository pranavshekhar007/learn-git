<!-- Create an HTML page with a button and an empty div. When the button is clicked, add a new paragraph with the text "Hello, World!" inside the div. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div class="container">
        <button id="addButton"> Click Me</button>
        <div class="context" id="contextDiv"></div>
    </div>
    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            const newParagraph = document.createElement('p');
            newParagraph.textContent = 'Hello, World!';
            document.getElementById('contextDiv').appendChild(newParagraph);
        });
    </script>
 </body>
 </html>
